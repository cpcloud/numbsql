[tool.poetry]
name = "numbsql"
homepage = "https://github.com/cpcloud/numbsql"
repository = "https://github.com/cpcloud/numbsql"
version = "4.0.4"
description = "JITted SQLite user-defined scalar and aggregate functions"
readme = "README.md"
authors = ["Phillip Cloud <417981+cpcloud@users.noreply.github.com>"]
maintainers = ["Phillip Cloud <417981+cpcloud@users.noreply.github.com>"]
classifiers = [
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.10"
llvmlite = "0.37"
numba = "0.54.1"

[tool.poetry.dev-dependencies]
black = "21.9b0"
flake8 = "^4"
ipykernel = "^6"
isort = "^5.9.3"
mypy = "^0.910"
pydocstyle = "^6.1.1"
pyupgrade = "^2.29.1"
pytest = "^6.2.5"
pytest-benchmark = "^3.4.1"
pytest-randomly = "^3.10.1"
pytest-xdist = "^2.3.0"
testbook = "^0.4.2"

[tool.pytest.ini_options]
xfail_strict = true
addopts = [
  "--ignore=site-packages",
  "--ignore=dist-packages",
  "--ignore=.direnv",
  "--strict-markers",
  "--doctest-modules",
  # this is here because pytest doesn't accept duplicate imports
  # and nix installs the package before running tests
  "--doctest-ignore-import-errors",
]
norecursedirs = ["site-packages", "dist-packages", ".direnv"]

[tool.poetry2conda]
name = "numbsql"

[tool.semantic_release]
version_toml = "pyproject.toml:tool.poetry.version"
version_variable = "numbsql/__init__.py:__version__"
branch = "master"
upload_to_pypi = true
upload_to_release = true
build_command = "poetry build"
commit_subject = "chore(release): {version}"
commit_author = "github-actions <github-actions@github.com>"

[tool.black]
line_length = 88

[tool.isort]
line_length = 88
profile = "black"

[tool.pydocstyle]
convention = "numpy"
add_ignore = ["D105", "D213", "D203"]
match-dir = "numbsql"

[tool.mypy]
ignore_missing_imports = true
# untyped things
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
# Any handling
disallow_any_unimported = false
disallow_any_expr = false
disallow_any_decorated = false
disallow_any_explicit = false
disallow_any_generics = false
disallow_subclassing_any = false
# None/Optional handling
no_implicit_optional = true
# show more context on failure
show_error_context = true
# show codes in case we end up needing to ignore
show_error_codes = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
