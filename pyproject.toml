[tool.poetry]
name = "numbsql"
packages = [{ include = "numbsql" }]
homepage = "https://github.com/cpcloud/numbsql"
repository = "https://github.com/cpcloud/numbsql"
version = "4.0.0"
description = "JITted SQLite user-defined functions and aggregates"
readme = "README.md"
authors = ["Phillip Cloud <417981+cpcloud@users.noreply.github.com>"]
maintainers = ["Phillip Cloud <417981+cpcloud@users.noreply.github.com>"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = ">=3.7.8,<3.10"
llvmlite = "^0.36"
numba = "^0.53"

[tool.poetry.dev-dependencies]
black = "21.7b0"
cython = "^0.29.24"
flake8 = "^3"
ipykernel = "^6"
isort = "^5"
mypy = "^0.812"
pluggy = "^0.13"
pydocstyle = "^6"
pytest = "^6"
pytest-benchmark = "^3"
pytest-randomly = "^3"
pytest-xdist = "^2"
testbook = "^0.4"

[tool.pytest.ini_options]
xfail_strict = true
addopts = [
  "--ignore=site-packages",
  "--ignore=dist-packages",
  "--strict-markers",
  "--doctest-modules",
  # this is here because pytest doesn't accept duplicate imports
  # and nix installs the package before running tests
  "--doctest-ignore-import-errors",
]
norecursedirs = ["site-packages", "dist-packages"]

[tool.poetry2conda]
name = "numbsql"

[tool.poetry2conda.dependencies]
pytest-randomly = { channel = "pip" }

[tool.semantic_release]
version_toml = "pyproject.toml:tool.poetry.version"
version_variable = "numbsql/__init__.py:__version__"
branch = "master"
upload_to_pypi = true
upload_to_release = true
build_command = "poetry build"
commit_subject = "chore(release): {version}"
commit_author = "github-actions <github-actions@github.com>"

[tool.black]
line_length = 88

[tool.isort]
line_length = 88
profile = "black"

[tool.pydocstyle]
convention = "numpy"
add_ignore = ["D105", "D213", "D203"]
match-dir = "numbsql"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
