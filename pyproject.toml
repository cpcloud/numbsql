[tool.poetry]
name = "slumba"
version = "1.0.0"
description = "JITted SQLite user-defined functions and aggregates"
authors = ["Phillip Cloud <cpcloud@gmail.com>"]
build = "build.py"

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
numba = "0.53.1"
pybind11 = "2.6.2"

[tool.poetry.dev-dependencies]
black = "20.8b1"
flake8 = "^3.9"
isort = "5.7.0"
mypy = "0.812"
mypy-extensions = "0.4.3"
pytest = "6.2.2"
pytest-benchmark = "*"

[tool.pytest.ini_options]
addopts = ["--ignore=site-packages", "--ignore=dist-packages"]
norecursedirs = ["site-packages", "dist-packages"]

[tool.black]
line_length = 88

[build-system]
requires = ["poetry>=0.12", "pybind11>=2.6.2"]
build-backend = "poetry.masonry.api"
