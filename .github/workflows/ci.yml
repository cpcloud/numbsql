on:
  push:
    branches:
      - master

name: Continuous Integration

jobs:
  nix:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
        python_version:
          # - "3.7"
          # - "3.8"
          - "3.9"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v12

      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: slumba
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community

      - name: Build package and run tests
        run: nix build -L --argstr python python${{ matrix.python_version }}
  conda:
    strategy:
      matrix:
        python_version:
          - "3.7"
          - "3.8"
          - "3.9"
        bits:
          - "64"
        os:
          - image: ubuntu-latest
            conda_platform: linux

          - image: macos-latest
            conda_platform: osx

    runs-on: ${{ matrix.os.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python_version }}
          channels: conda-forge
          show-channel-urls: true
          activate-environment: slumba

      - name: Install sqlite
        run: conda install -n slumba -y sqlite

      - name: Install poetry
        run: conda install -n slumba -y poetry

      - shell: bash -l {0}
        name: Activate environment and install dependencies
        run: |
          conda activate slumba
          poetry install

      - shell: bash -l {0}
        name: Run tests
        run: |
          conda activate slumba
          poetry run pytest --benchmark-disable

  release:
    needs:
      - nix
      - conda
    runs-on: ubuntu-latest
    concurrency: release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Semantic release
        run: pip install python-semantic-release

      - name: Semantic release
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          semantic-release publish -v DEBUG -D commit_subject="chore(release): {version}" -D commit_author="github-actions <github-actions@github.com>"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
