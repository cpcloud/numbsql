on:
  push:
    branches:
      - master

name: Continuous Integration

jobs:
  nix:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
        python_version:
          # - "3.7"
          # - "3.8"
          - "3.9"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Nix
        uses: cachix/install-nix-action@v12

      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: slumba
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community

      - name: Build package and run tests
        run: nix build -L --argstr python python${{ matrix.python_version }}
  conda:
    strategy:
      matrix:
        python_version:
          # - "3.7"
          # - "3.8"
          - "3.9"
        bits:
          - "64"
        os:
          - image: ubuntu-latest
            conda_platform: linux

          # - image: macos-latest
          #   conda_platform: osx
          #
          # - image: windows-latest
          #   conda_platform: win

    runs-on: ${{ matrix.os.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python_version }}
          channels: conda-forge
          miniconda-version: latest
          activate-environment: test

      - name: Install conda-lock
        run: conda install -n test -y conda-lock

      - name: Generate conda environment lock file
        run: conda-lock -f pyproject.toml -p ${{ matrix.os.conda_platform }}-${{ matrix.bits }} --kind explicit

      - name: Show the lockfile contents
        run: conda-${{ matrix.os.conda_platform }}-${{ matrix.bits }}.lock

      - name: Create an environment from the lock file
        run: conda create -y -n slumba --file conda-${{ matrix.os.conda_platform }}-${{ matrix.bits }}.lock

      - name: Remove windows lockfile
        if: ${{ matrix.os.image == 'windows-latest' }}
        run: Remove-Item conda-${{ matrix.os.conda_platform }}-${{ matrix.bits }}.lock

      - name: Remove non-windows lockfile
        if: ${{ matrix.os.image != 'windows-latest' }}
        run: rm -f conda-${{ matrix.os.conda_platform }}-${{ matrix.bits }}.lock

      - name: Show the Python interpreter version
        run: |
          conda activate slumba
          python --version

      - name: Activate environment and run tests
        run: |
          conda activate slumba
          pytest --benchmark-disable

  release:
    needs: [nix, conda]
    runs-on: ubuntu-latest
    concurrency: release
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Python semantic release
        uses: relekang/python-semantic-release@v7.16.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # pypi_token: ${{ secrets.PYPI_TOKEN }}
